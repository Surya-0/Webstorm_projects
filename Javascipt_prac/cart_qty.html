<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
</head>
<body>
    <script>
        // In javascript a semicolon means the end of an instruction
        let variable1 = 3;
        console.log(variable1);
        variable1 = 5;
        console.log(variable1);

        let message = "Hello world";
        console.log(message);
    </script>
</body>
