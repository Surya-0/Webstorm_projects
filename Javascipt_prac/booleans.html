<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Booleans and if statements</title>

</head>

<body>

    <script>
        // In javascript instead of double equals we use triple equals to check whether two values are the same,the same applies for not equal to as well
        console.log(3 < 5);
        console.log(3 < 5-3);
        console.log(typeof 'true');
        console.log(typeof true);
        console.log(5 == '5.0');
        console.log(5 === '5.0');
        console.log(5 != '5.0');
        console.log(5 !== '5.0');

        if(2 > 3){
            console.log('hello');
        }
        else if(2 < 1){
            console.log('world');
        }
        else{
            console.log('welcome')
        }

    </script>

</body>

</html>
