<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects Practice</title>
</head>
<body>
    <script>
        // An object lets us group multiple values together.To create an object we enclose  the values within curly brackets
        // Another notation for accessing the properties inside an object.All properties and string must use double quotes in JSON.Also JSON does not support functions.
        // JSON is more universal
        const product = {
            name: 'socks',
            price: 1090,
            color: 'black',
            rating:{ // it is a nested object
                stars:4.5,
                count:87
            },
            fun: function fun1(a){
                console.log('function inside an object');
                return a*10;
            }
        };
        console.log(product);
        console.log("Name :" ,product.name);
        console.log("Price :" ,product.price);
        console.log("Color :" ,product.color);
        product.color = 'red';
        console.log(product);
        product.size = 'big';
        console.log(product);
        console.log(typeof product);
        console.log(product['name']); // Another notation for accessing the properties inside an object
        console.log(product.rating.count);
        console.log(product.fun(2));
        console.log(typeof console);
        console.log(typeof Math);
        console.log(typeof JSON); // JSON stands for Javascript object notation.It has built-in functions to convert our object to JSON object

        console.log(JSON.stringify(product));// you will notice that the function we saved is not displayed in the console as JSON doesn't support functions
        let JSON_string = JSON.stringify(product);
        console.log(JSON.parse(JSON_string));// turns the JSON string back into a javascript object
    </script>
</body>
</html>
