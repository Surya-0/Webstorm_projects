<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects Practice</title>
</head>
<body>
    <script>
        // An object lets us group multiple values together.To create an object we enclose  the values within curly brackets
        const product = {
            name: 'socks',
            price: 1090,
            color: 'black'
        };
        console.log(product);
        console.log("Name :" ,product.name);
        console.log("Price :" ,product.price);
        console.log("Color :" ,product.color);
        product.color = 'red';
        console.log(product);
        product.size = 'big';
        console.log(product);
        console.log(typeof product);
    </script>
</body>
</html>
